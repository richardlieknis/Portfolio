<div id="myskills" class="myskills-container">
    <div class="myskills">
        <h1>My Skills</h1>
        <div class="skillbox">
            <app-skill data-aos="fade-up" data-aos-offset="50" data-aos-anchor-placement="center-bottom" *ngFor="let skill of skills" [name]="skill"></app-skill>
        </div>

        <div data-aos="fade-down-right" class="arrow-route">
            <img src="assets/img/arrow-r-short.png">
        </div>
    </div>
</div>
