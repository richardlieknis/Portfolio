<div class="header">
    <div class="header-menu">
        <img class="logo" src="assets/img/logo.png">
        <img (click)="toggleMenu()" class="menu" src="{{menuImage}}">
    </div>

    <div *ngIf="isMenuOpen" class="menu-overlay">
        <div class="menu-links">
            <span>About me</span>
            <span>My skills</span>
            <span>Portfolio</span>
        </div>
        <div class="menu-footer"></div>
        <div class="sayhi">
            <h1>Say Hi!</h1>
            <span>hello@richardlieknis.com</span>
        </div>
        <div class="social">
            <img src="assets/img/github.png">
            <img src="assets/img/email.png">
            <img src="assets/img/linkedin.png">

        </div>
    </div>

    <div @fadeIn class="headline">
        <h1>Frontend<br> Developer</h1>
        <div class="subtitle">
            <div class="line"></div>
            <h3>Richard Lieknis</h3>
        </div>
    </div>
    <div class="header-bottom">
        <div class="mail">
            hello@richardlieknis.com
        </div>
        <div class="scrolldown">
            Scroll<br> Down
        </div>
    </div>
</div>
