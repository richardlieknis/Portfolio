<div data-aos="fade-up" data-aos-offset="500" id="contact" class="contact-container">
    <div class="black-slide"></div>

    <div id="contact" class="contactme">
        <h1>Say Hi!</h1>
        <div class="main-content">
            <div class="form-input">
                <div class="desc">
                    <h2>Want to discuss a new project?</h2>
                    <p>
                        Say hello! Let's discuss your ideas and make it happen
                    </p>
                </div>
                <form [formGroup]="contactForm" (ngSubmit)="sendEmail()">
                    <div data-aos="fade-left" class="floating-label-group">
                        <input type="text" id="name" formControlName="name" />
                        <label class="floating-label">Your name</label>
                        <span class="hidden" [ngClass]="{
                                visable:
                                    contactForm
                                        .get('name')
                                        ?.hasError('required') &&
                                    (contactForm.get('name')?.dirty ||
                                        contactForm.get('name')?.touched)
                            }">Your name is required</span
                        >
                        <img
                            class="hidden"
                            [ngClass]="{
                                visable:
                                    contactForm
                                        .get('name')
                                        ?.hasError('required') &&
                                    (contactForm.get('name')?.dirty ||
                                        contactForm.get('name')?.touched)
                            }"
                            src="assets/img/warning.png"
                        />
                        <img
                            class="hidden"
                            [ngClass]="{
                                visable: isSubmitted
                            }"
                            src="assets/img/success.png"
                        />
                    </div>
                    <div data-aos="fade-right" class="floating-label-group">
                        <input type="text" id="email" formControlName="email" />
                        <label class="floating-label">Your email</label>
                        <span
                            [ngClass]="{
                                visable:
                                    contactForm
                                        .get('email')
                                        ?.hasError('email') ||
                                    (contactForm
                                        .get('email')
                                        ?.hasError('required') &&
                                        (contactForm.get('email')?.dirty ||
                                            contactForm.get('email')?.touched))
                            }"
                            class="hidden"
                            >Your email is required</span
                        >
                        <img
                            [ngClass]="{
                                visable:
                                    contactForm
                                        .get('email')
                                        ?.hasError('required') &&
                                    (contactForm.get('email')?.dirty ||
                                        contactForm.get('email')?.touched)
                            }"
                            class="hidden"
                            src="assets/img/warning.png"
                        />
                        <img
                            class="hidden"
                            [ngClass]="{
                                visable: isSubmitted
                            }"
                            src="assets/img/success.png"
                        />
                    </div>
                    <div data-aos="fade-left" class="floating-label-group">
                        <textarea
                            type="text"
                            id="message"
                            style="height: 200px"
                            autocomplete="off"
                            formControlName="message"
                        ></textarea>
                        <label class="floating-label">Your message</label>
                        <span
                            [ngClass]="{
                                visable:
                                    contactForm
                                        .get('message')
                                        ?.hasError('minlength') ||
                                    (contactForm
                                        .get('message')
                                        ?.hasError('required') &&
                                        (contactForm.get('message')?.dirty ||
                                            contactForm.get('message')?.touched))
                            }"
                            class="hidden"
                            >Your message needs min.
                            {{ this.minLength }} characters.
                        </span>
                        <img [ngClass]="{
                                visable:
                                    contactForm
                                        .get('message')
                                        ?.hasError('required') &&
                                    (contactForm.get('message')?.dirty ||
                                        contactForm.get('message')?.touched)
                            }" class="hidden" src="assets/img/warning.png" />
                        <img class="hidden" [ngClass]="{
                                visable: isSubmitted
                            }" src="assets/img/success.png" />
                    </div>
                    <button [disabled]="contactForm.invalid" type="submit" #sendButton class="button">
                        Send message
                    </button>
                </form>
            </div>
            <div class="contact-footer">
                <div class="page-up">
                    <a href="#"><img src="assets/img/arrow-down.png" style="filter: invert(1);"></a>
                </div>
                <div class="links">
                    <img src="assets/img/github.png">
                    <img src="assets/img/email.png">
                    <img src="assets/img/linkedin.png">
                </div>
                <div class="creator">
                    <img class="logo" src="assets/img/logo.svg">
                    <span>&copy; Richard Lieknis</span>
                </div>
                <div class="legalnotice">
                    <span>Legal notice</span>
                </div>
            </div>
        </div>
    </div>
</div>
